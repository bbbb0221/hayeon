<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/1a65ba1e86.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
    </a></header>
    <section class="player">
        <video controls src="hayeon.mp4"></video>
    </section>

    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#하연이</li>
                <li>#응애애애</li>
                <li>#으아아아앙</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    라라라
                </span>
                <button class="moreBtn"><i class="fa-solid fa-caret-down">
                </i></button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
        <div class="actions">
            <li><button><i class="fa-solid fa-thumbs-up"></i>1k</button></li>
            <li><button><i class="fa-solid fa-thumbs-down"></i>0</button></li>
            <li><button><i class="fa-solid fa-share"></i>Share</button></li>
            <li><button><i class="fa-solid fa-plus"></i>Save</button></li>
            <li><button><i class="fa-solid fa-flag"></i>Report</button></li>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="hayeon1.jpeg" alt="" srcset="">
                <div class="info">
                    <spn class="name">22년생 라하연</spn>
                    <span class="subscribers"></span>
                </div>
            </div>
            <button class="subcribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="hayeon2.jpeg" alt=""></div>
                <div class="info">
                    <span class="title">
                     한달쯤된 꼬북이
                    </span><span class="name"></span><span class="views"></span>
                </div>
                <button class="moreBtn"><i class="fa-solid fa-ellipsis"></i></button>
            </li>
            
        </ul>
    </section>        
</body>
</html>
